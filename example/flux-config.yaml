# Flux configuration for deploy-whoami
# Add this to your catalog repository to automatically deploy whoami
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: deploy-whoami
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://github.com/open-service-portal/deploy-whoami
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: deploy-whoami
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: deploy-whoami
  path: "./"  # Use base manifests, or change to "./overlays/production" for production
  prune: true
  targetNamespace: whoami-demo