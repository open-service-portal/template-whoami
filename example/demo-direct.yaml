# Example: Deploy WhoAmIApp directly to Kubernetes
# This uses the direct composition that creates resources immediately
apiVersion: openportal.dev/v1alpha1
kind: WhoAmIApp
metadata:
  name: demo-direct
  namespace: default
  labels:
    # Select the direct deployment composition
    crossplane.io/composition-selector: mode=direct
spec:
  name: demo
  replicas: 2