# Simple ConfigMap for environment-specific settings
# This can be patched by Flux or manually based on the target cluster
apiVersion: v1
kind: ConfigMap
metadata:
  name: environment-config
  namespace: whoami-demo
data:
  # Default to localhost for local development
  # For production, Flux can patch this to "whoami.openportal.dev"
  domain: "whoami.localhost"
  environment: "local"